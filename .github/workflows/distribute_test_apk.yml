name: 'Distribute Test APK'

on:
  pull_request:
    branches: [ "main" ]
  merge_group:
    types: [checks_requested]
jobs:
  distribute:
    runs-on: ubuntu-latest
    environment: test
    steps:
      - uses: actions/checkout@v4
      - name: Git Sumbodule Update
        run: |
          git submodule update --init
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.8.1
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Setup java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: '17'
      - name: Decode Keystore File
        uses: timheuer/base64-to-file@v1
        id: android_keystore
        with:
          fileName: android_keystore.keystore
          encodedString: ${{ secrets.ANDROID_KEYSTORE_FILE }}
      - name: Decode Service Account File
        uses: timheuer/base64-to-file@v1
        id: service_account
        with:
          fileName: play-store-credentials.json
          encodedString: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
      - uses: maierj/fastlane-action@v3.1.0
        env:
          KEYSTORE_PATH: ${{ steps.android_keystore.outputs.filePath }}
          SERVICE_ACCOUNT_PATH: ${{ steps.service_account.outputs.filePath }}
          KEYSTORE_KEY_ALIAS: ${{ secrets.KEYSTORE_KEY_ALIAS }}
          KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
          KEYSTORE_STORE_PASSWORD: ${{ secrets.KEYSTORE_STORE_PASSWORD }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          PULL_REQUEST_NUMBER: ${{ github.event.number }}
        with:
          lane: distribute