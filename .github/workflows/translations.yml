name: 🌐 i18n checks

on: pull_request

permissions:
  pull-requests: write
  issues: read
  contents: read

jobs:
  no-literals:
    name: 🪶  no literals check
    runs-on: ubuntu-latest
    steps:
      - uses: dyne/pnpm@main
        with:
          node-version: 20
          submodules: true
      - run: |
          pnpm no-literals

  ninja-i18n:
    name: 🌐 i18n checks
    runs-on: ubuntu-latest

    steps:
      - uses: opral/ninja-i18n-action@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
