name: Draft Workflow

on:
  pull_request:
    branches: ['main']
    
jobs:
    build_and_dispatch:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name:  try external action
              uses: ForkbombEU/ship-capacitor-apps@main
              with:
                backend-url: ${{ github.env.test.vars.PUBLIC_BACKEND_URL }}
                lane: distribute
                pull-request-number: ${{ github.event.number }}
              secrets: inherit
